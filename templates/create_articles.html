{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}


{% block body %}
<div class="container">
<h1>Добавление статьи</h1>
    <form method="post">
        <input name="title" id="title" class="form-control" placeholder="Введите название статьи"><br>
        <input name="tag" id="tag" class="form-control" placeholder="Введите тег"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите введение статьи"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст статьи"></textarea><br>

<div class="row justify-content-md-center">
      <input type="submit" class="btn btn-danger" value="Добавить статью">
</div>
    </form>
</div>
{% endblock %}
